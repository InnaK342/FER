{% extends 'Photo/base.html' %}

{% block links %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
{% endblock %}

{% block content%}
{% for photo in photos %}
<div class="card text-center mt-5 pb-3">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="true" href="#">{{ photo.date_added|date:"SHORT_DATE_FORMAT"}}</a>
            </li>
             <li class="nav-item">
                <a class="nav-link delete" href="{{ photo.result_photo.url }}" download="{{ photo.result_photo }}">Завантажити фото</a>
             </li>
            <li class="nav-item" style="margin-left: auto;">
                <a class="nav-link delete" href="{% url 'delete_photo' photo.pk %}">Видалити фото</a>
             </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="photo_person_page">
        <img class="pr-3" src="{{ photo.photo.url }}" width="40%" height="40%"><img src="{{ photo.result_photo.url }}"
                                                                                    width="40%" height="40%">
        </div>
        <div class="results">
            <a href="{{ photo.file_results.url }}" download="result.txt">Завантажити результати</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
