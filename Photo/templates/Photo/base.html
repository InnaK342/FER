{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Emotion Recognition</title>
    <link rel="stylesheet" type="text/css" href="{% static 'photo/main.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    {% block links %} {% endblock %}
   </head>
<body>
<div class="container-header">
    <div class="header">
        <div class="header-logo">
            <img src="{% static 'photo/images/logo.png' %}" width="50">
            <a href="{% url 'index' %}"><p>Face emotion recognition</p></a>
        </div>
        <div class="login">
            {% if request.user.is_authenticated %}
            <a href="{% url 'person_page' request.user.pk %}">Особистий кабінет</a>
            <a href="{% url 'logout' %}">Вихід</a>
            {% else %}
            <a href="{% url 'login' %}">Вхід</a>
            {% endif %}
        </div>
    </div>
</div>
<div class="main">
    {% block content %} {% endblock %}
</div>
</body>
</html>
